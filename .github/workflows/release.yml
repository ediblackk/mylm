name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: mylm
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin_name: mylm
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            bin_name: mylm
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: mylm.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libssl-dev pkg-config libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../mylm-${{ matrix.platform.target }}.tar.gz ${{ matrix.platform.bin_name }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ../../../mylm-${{ matrix.platform.target }}.zip ${{ matrix.platform.bin_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mylm-${{ matrix.platform.target }}
          path: mylm-${{ matrix.platform.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mylm-*
          merge-multiple: true
          path: release_assets

      - name: List assets
        run: ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true
          draft: true
