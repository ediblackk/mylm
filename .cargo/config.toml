[build]
rustc-wrapper = "sccache"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "linker=clang", "-C", "link-arg=-fuse-ld=mold"]

# Or try this alternative that forces mold directly:
# [target.x86_64-unknown-linux-gnu]
# linker = "/usr/bin/mold"
# rustflags = ["-C", "link-arg=-Wl,--threads"]